<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="module" defer src="Options.js"></script>
		<link rel="stylesheet" href="BackgroundImageInjector.css">
		<link rel="stylesheet" href="Options.css">
	</head>
	<body>
		<div id="process_dialog">
			<p></p>
		</div>
		<div id="header">
			<img src="icons\icon128.png">
			<h1 data-locale-key="options_title"></h1>
		</div>
		<ol>
			<li>
				<p data-locale-key="options_section_1_title"></p>
				<div id="image_selector">
					<p data-locale-key="no_image"></p>
				</div>
				<div id="image_addition_area">
					<div id="image_addition_tabs">
						<p data-tab-index="0" class="active_tab" data-locale-key="tab_local_label"></p>
						<p data-tab-index="1" data-locale-key="tab_clipboard_label"></p>
						<p data-tab-index="2" data-locale-key="tab_all_clear_label"></p>
					</div>
					<div id="image_addition_tab_area">
						<div>
							<p class="image_addition_tab_text" data-locale-key="tab_local_description_1"></p>
							<button id="load_from_local" class="big_button" data-locale-key="tab_local_button"></button>
						</div>
						<div class="hidden">
							<div class="image_addition_tab_text">
								<p data-locale-key="tab_clipboard_description_1"></p>
								<p data-locale-key="tab_clipboard_description_2"></p>
							</div>
							<button id="load_from_clipboard" class="big_button" data-locale-key="tab_clipboard_button"></button>
						</div>
						<div class="hidden">
							<p class="image_addition_tab_text"><span data-locale-key="tab_all_clear_description_1"></span><span data-locale-key="tab_all_clear_description_2"></span></p>
							<button id="all_clear" class="big_button warning_button" data-locale-key="tab_all_clear_button" disabled></button>
							<div id="all_clear_confirm_area" class="hidden">
								<p class="image_addition_tab_text"><span data-locale-key="warning_icon"></span><span data-locale-key="tab_all_clear_confirm"></span></p>
								<button id="all_clear_confirm" class="big_button warning_button" data-locale-key="tab_all_clear_button"></button>
							</div>
						</div>
					</div>
				</div>
				<ul>
					<li data-locale-key="options_section_1_note_1"></li>
					<li data-locale-key="options_section_1_note_2"></li>
					<li data-locale-key="options_section_1_note_3"></li>
					<li data-locale-key="options_section_1_note_4"></li>
					<li data-locale-key="options_section_1_note_5"></li>
				</ul>
			</li>
			<li>
				<p data-locale-key="options_section_2_title"></p>
				<div id="style_area">
					<div id="preview_area">
						<div id="preview_frame">
							<div id="frame_right_bottom"></div>
							<div id="frame_right"></div>
							<div id="frame_bottom"></div>
							<canvas id="preview_elements_sample" width="480" height="270"></canvas>
						</div>
						<div id="image_change">
							<button id="image_previous" disabled>←</button>
							<p id="image_position"><span id="image_position_now">0</span>/<span id="image_position_total">0</span></p>
							<button id="image_next" disabled>→</button>
						</div>
					</div>
					<div id="style_settings">
						<h2 data-locale-key="image_size_title"></h2>
						<div>
							<input type="radio" id="justify_method_whole" name="justify_method" class="modify" checked>
							<label for="justify_method_whole" data-locale-key="image_size_zoom_in"></label>
						</div>
						<div>
							<input type="radio" id="justify_method_expand" name="justify_method" class="modify">
							<label for="justify_method_expand" data-locale-key="image_size_zoom_out"></label>
						</div>
						<div class="hidden">
							<h2 data-locale-key="image_align_title"></h2>
							<p data-locale-key="image_align_description"></p>
							<div id="expand_align_grid">
								<div class="checkbox_area">
									<input type="radio" id="expand_align_ul" name="expand_align" class="modify">
									<label for="expand_align_ul" data-locale-key="image_align_ul"></label>
								</div>
								<div class="checkbox_area">
									<input type="radio" id="expand_align_uc" name="expand_align" class="modify">
									<label for="expand_align_uc" data-locale-key="image_align_uc"></label>
								</div>
								<div class="checkbox_area">
									<input type="radio" id="expand_align_ur" name="expand_align" class="modify">
									<label for="expand_align_ur" data-locale-key="image_align_ur"></label>
								</div>
								<div class="checkbox_area">
									<input type="radio" id="expand_align_cl" name="expand_align" class="modify">
									<label for="expand_align_cl" data-locale-key="image_align_cl"></label>
								</div>
								<div class="checkbox_area">
									<input type="radio" id="expand_align_cc" name="expand_align" class="modify" checked>
									<label for="expand_align_cc" data-locale-key="image_align_cc"></label>
								</div>
								<div class="checkbox_area">
									<input type="radio" id="expand_align_cr" name="expand_align" class="modify">
									<label for="expand_align_cr" data-locale-key="image_align_cr"></label>
								</div>
								<div class="checkbox_area">
									<input type="radio" id="expand_align_bl" name="expand_align" class="modify">
									<label for="expand_align_bl" data-locale-key="image_align_bl"></label>
								</div>
								<div class="checkbox_area">
									<input type="radio" id="expand_align_bc" name="expand_align" class="modify">
									<label for="expand_align_bc" data-locale-key="image_align_bc"></label>
								</div>
								<div class="checkbox_area">
									<input type="radio" id="expand_align_br" name="expand_align" class="modify">
									<label for="expand_align_br" data-locale-key="image_align_br"></label>
								</div>
							</div>
						</div>
						<h2 data-locale-key="image_opacity"></h2>
						<div id="background_opacity_area">
							<input type="range" id="background_opacity" class="modify" min="0" max="1" step="0.01" value="0.5">
							<p class="hidden"><span data-locale-key="warning_icon"></span><span data-locale-key="image_opacity_warning"></span></p>
						</div>
						<h2 data-locale-key="image_shadow"></h2>
						<input type="range" id="blur_border" class="modify" min="0" max="50" step="1" value="10">
					</div>
				</div>
				<ul>
					<li data-locale-key="options_section_2_note_1"></li>
					<li data-locale-key="options_section_2_note_2"></li>
					<li data-locale-key="options_section_2_note_3"></li>
					<li data-locale-key="options_section_2_note_4"></li>
				</ul>
			</li>
			<li>
				<p>サイト設定</p>
				<ol>
					<li>
						<p>Google</p>
						<div class="checkbox_area">
							<input type="checkbox" id="google_hide_seasonal_illust" class="modify">
							<label for="google_hide_seasonal_illust">記念日の装飾を隠す（テスト）<span class="question_icon"><div>
								<p>記念日や季節の行事に上部の検索バーの背景に表示されるイラストを指します。</p>
								<p>この機能はテスト段階であり、上手く動作しない可能性があります。</p>
							</div></span></label>
						</div>
					</li>
				</ol>
			</li>
		</ol>
		<div id="footer" class="hidden">
			<p data-locale-key="save_description"></p>
			<button id="save" class="big_button" data-locale-key="save_button" disabled></button>
		</div>
	</body>
</html>
